<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Profile Setup</title>
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="outer">
    <section class="form_wrapper">
      <form action="submit.html" method="GET">
        <fieldset>
          <legend>Sign up</legend>
          <section class="participation_type">
            <div class="radio_wrapper">
              <input type="radio" name="chooseOne" id="r01" value="admin">
              <label for="admin">admin</label>
            </div>
            <div class="radio_wrapper">
              <input type="radio" name="chooseOne" id="r02" value="personnel" checked>
              <label for="personnel">personnel</label>
            </div>
            <div class="radio_wrapper">
              <input type="radio" name="chooseOne" id="r03" value="guest">
              <label for="guest">guest</label>
            </div>
          </section>
        </fieldset>
        <br>
        <section class="form_center">
          <div class="box_item">
            <label for="user_name">name</label>
            <input type="text" id="name" name="user_name" required>
          </div>
          <div class="box_item">
            <label for="email">email address</label>
            <input type="email" id="email" name="user_email" required>
          </div>
          <div class="box_item">
            <label for="user_password">password</label>
            <input type="password" id="pwd" name="user_password" required>
          </div>
          <div class="box_item">
            <label for="user_confirm">confirm password</label>
            <input type="password" id="confirm" name="user_confirm" required>
          </div>
          <div class="box_item_pic">
            <label for="user_picture">profile picture</label>
            <input type="file" id="profile" name="user_picture">
          </div>
          <div class="box_item">
            <input type="submit" class="button">
          </div>
        </section>
      </form>
    </section>
  </div>
</body>
</html>
